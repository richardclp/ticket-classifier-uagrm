<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <textarea id="custom_text_area" placeholder="Describa el problema" rows="10" cols="50"></textarea>

    <script>
        $(document).ready(function() {
            $('#custom_text_area').on('keyup', function() {
                const text = $(this).val();
                Streamlit.setComponentValue(text);
            });
        });
    </script>
</body>
</html>
